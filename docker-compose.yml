version: '3.8'

services:
  alicit-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alicit-backend
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      # Adicione suas variáveis de ambiente aqui
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - PINECONE_API_KEY=${PINECONE_API_KEY}
      # - SUPABASE_URL=${SUPABASE_URL}
      # - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    volumes:
      # Volume para persistir relatórios (opcional)
      - ./reports:/app/reports
    restart: unless-stopped
    networks:
      - alicit-network

networks:
  alicit-network:
    driver: bridge